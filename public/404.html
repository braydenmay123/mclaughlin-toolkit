<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page not found</title>
  <style>
    body { margin:0; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:#fff; color:#04233a; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; text-align:center; }
    .card { max-width:560px; }
    h1 { font-size:24px; margin:0 0 8px; }
    p { opacity:.85; margin:0 0 16px; }
    a { display:inline-block; padding:10px 14px; border:1px solid #04233a; border-radius:8px; text-decoration:none; color:#04233a; font-weight:600; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404 — Page not found</h1>
      <p>The page you’re looking for doesn’t exist or has moved.</p>
      <a href="/">Go to Home</a>
    </div>
  </div>
</body>
</html>
